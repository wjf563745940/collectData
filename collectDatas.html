    <script>
        function sleep(d) {
            for (var t = Date.now(); Date.now() - t <= d;);
        }
        function timelong(n) {
            var t = 0;
            for (var i = 0; i < n; i++) {
                sleep(1000)
                t++;
            }
        }
        document.getElementById('clickLongButton').onclick = function () {
            timelong(1);
        }
        document.getElementById('clickErrorButton').onclick = function () {
            fun();
        }
        function fun() {
            test();
        }

    </script>
